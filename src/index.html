  <div class="wrapper">

    <h2>Create youur own recipe!</h2>
    <form class="recipe-form">
      <input class="recipe-input-title" type="text" placeholder="Name" id="recipe-title">
      <textarea class="recipe-input-text" name="recipe-text" placeholder="Description" id="recipe-text" cols="30" rows="10"></textarea>
      <select class="recipe-input-category" name="recipe-category" id="recipe-category">
        <option value="category" selected disabled >category</option>
        <option value="first-course">first-course</option>
        <option value="second-course">second-course</option>
        <option value="salad">salad</option>
        <option value="dessert">dessert</option>
      </select>
      <button class="add-recipe-btn">Add recipe</button>
    </form>
    <hr>

    <h3>Filter recipes</h3>
    <ul class="recipe-filter">
      <li>
        <label>
          <input type="checkbox" name="category" value="first-course" checked> first-course</label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="category" value="second-course" checked> second-course</label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="category" value="salad" checked> salad</label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="category" value="dessert" checked> dessert</label>
      </li>
    </ul>
    <hr>

    <div class="recipe-container"></div>
    <hr>

  </div>
